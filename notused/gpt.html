<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        .header,
        .footer {
            background-color: #505050;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .sidebar {
            background-color: #868787;
            color: #ffffff;
            padding: 15px;
        }

        .content {
            padding: 20px;
        }

        .highlight {
            background-color: #eab2cb;
            padding: 10px;
            margin: 10px 0;
        }

        .button {
            background-color: #c97a97;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #eab2cb;
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Brand Name</h1>
    </div>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Some sidebar content</p>
    </div>
    <div class="content">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
        <div class="highlight">
            <p>Highlighted section</p>
        </div>
        <button class="button">Call to Action</button>
    </div>
    <div class="footer">
        <p>Footer Content</p>
    </div>
</body>

</html>
