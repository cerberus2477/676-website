    <main>

        <section id="contact-form">
            <div class="contact-wrap">
                <div class="form">
                    <h3>Vedd fel velünk a kapcsolatot</h3>
                    <form method="post" id="contactForm" name="contactForm">
                        <div class="form-group">
                            <label for="name">Név *</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Az Ön neve">
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="text" class="form-control" name="email" id="email"
                                placeholder="Az Ön email címe">
                        </div>
                        <div class="form-group">
                            <label for="phone">Tárgy</label>
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Telefonszám">
                        </div>
                        <div class="form-group">
                            <label for="message">Üzenet *</label>
                            <textarea class="form-control" name="message" id="message" cols="30" rows="4"
                                placeholder="Írja meg üzenetét"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Üzenet Küldése" class="btn">
                            <span class="submitting"></span>
                        </div>
                    </form>

                    <div id="form-message-warning"></div>
                    <div id="form-message-success">Az üzenetét elküldtük, köszönjük!</div>
                </div>

                <div class="contact-info">
                    <h3>Szöveg szöveg!</h3>
                    <p class="mb-5">Szöveg szöveg szöveg szöveg szöveg.</p>
                    <ul class="list-unstyled">
                        <li><i class="fas fa-map-marker-alt"></i> Niki:</li>
                        <li><i class="fas fa-phone"></i> Kata:</li>
                        <li><i class="fas fa-envelope"></i> <a href="mailto:hathetalatthat@gmail.com.com">hathetalatthat@gmail.com.com</a></li>
                    </ul>
                </div>
            </div>
        </section>
